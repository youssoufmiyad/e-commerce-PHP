<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <title>login</title>
  </head>

  <body>
    <div class="login-page">
      <div class="login-form-container">
        <div class="login-form">
          <span class="form-title">CONNEXION</span><br /><br />
          <span class="form-subtitle"
            >Découvrez l'élégance et le "Prestige" chez nous.</span
          ><br /><br />
          <form method="post">
            <input
              type="text"
              class="form-email"
              id="form-email"
              name="form-email"
              placeholder="Entrez votre mail"
            /><br /><br />
            <input
              type="password"
              class="form-password"
              id="form-password"
              name="form-password"
              placeholder="Mot de passe"
            /><br /><br />
            <button class="form-button">Connexion</button>
          </form>
        </div>
      </div>

      <div class="login-presentation-container">
        <div class="login-presentation">
          <span class="login-presentation-text"
            >Connectez-vous pour explorer l'exclusivité. Avec "Prestige",
            découvrez l'art de l'horlogerie de luxe, où chaque montre raconte
            une histoire d'élégance intemporelle.</span
          ><br /><br />
        </div>
      </div>
    </div>
  </body>
</html>
